<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative vs Declarative Programming</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
        }
        .section {
            width: 45%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .imperative button {
            background-color: #ff7f50;
            color: white;
        }
        .declarative button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Imperative Section -->
        <div class="section imperative">
            <h2>Imperative Programming (Vanilla JS)</h2>
            <div id="imperative-container"></div>
        </div>

        <!-- Declarative Section -->
        <div class="section declarative">
            <h2>Declarative Programming (React)</h2>
            <div id="root"></div>
        </div>
    </div>

    <script>
        // Imperative Programming Example (Vanilla JS)
        const imperativeContainer = document.getElementById("imperative-container");
        const button = document.createElement("button");
        button.textContent = "Click Me (JS)";
        button.className = "imperative-button";
        button.addEventListener("click", function () {
            alert("Imperative Button Clicked!");
        });
        imperativeContainer.appendChild(button);
    </script>

    <script type="text/babel">
        // Declarative Programming Example (React)
        function App() {
            return (
                <button className="declarative-button" onClick={() => alert("Declarative Button Clicked!")}>
                    Click Me (React)
                </button>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>
</html>
